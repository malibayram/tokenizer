[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turkish-tokenizer"
version = "0.1.6"
description = "Turkish tokenizer for Turkish language processing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "M. Ali Bayram", email = "malibayram20@gmail.com"}
]
maintainers = [
    {name = "M. Ali Bayram", email = "malibayram20@gmail.com"}
]
keywords = ["tokenizer", "turkish", "nlp", "gemma", "transformer", "language-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/malibayram/tokenizer"
Repository = "https://github.com/malibayram/tokenizer"
Issues = "https://github.com/malibayram/tokenizer/issues"
Documentation = "https://github.com/malibayram/tokenizer#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["turkish_tokenizer*"]

[tool.setuptools.package-data]
turkish_tokenizer = ["*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
